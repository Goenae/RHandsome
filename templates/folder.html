<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ folder_name }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body class="folder">
    <div class="container">
        <h1>{{ folder_name }}</h1>
        <ul class="file-list">
            {% for file in files %}
                <li>
                    {{ file.name }}
                    <a href="/download/{{ folder_name }}/{{ file.name }}" class="button"><img src="{{url_for('static', filename='images/download.png')}}" width="20" height="20"></a>
                    <a href="/preview/{{ folder_name }}/{{ file.name }}" class="button"><img src="{{url_for('static', filename='images/view.png')}}" width="20" height="20"></a>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
