<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Received Folders</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body class="received-files">
    <div class="container">
        <h1>Received Folders</h1>
        <ul class="folder-list">
            {% for folder in folders %}
                <li><a href="/received/{{ folder }}">{{ folder }}</a></li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
