<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
  </head>
  <body>
    <h2>Login</h2>
    <form method="post" action="{{ url_for('victim_login') }}">
      <label for="key">Key:</label>
      <input type="text" id="key" name="key" required>
      <button type="submit">Login</button>
    </form>
    {% if message %}
      <p>{{ message }}</p>
    {% endif %}
  </body>
</html>
